
<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <h1>Stylish Shop</h1>
    <nav>
      <ul>
        <li><button class="tab is-active" data-cat="men" aria-selected="true">Ерлер</button></li>
        <li><button class="tab" data-cat="women" aria-selected="false">Әйелдер</button></li>
        <li><button class="tab" data-cat="kids" aria-selected="false">Балалар</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="product-grid"></div>
  </main>

  <footer>
    <a href="https://wa.me/77001234567" class="whatsapp-button" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="tel:+77001234567"><i class="fas fa-phone"></i> Call</a>
  </footer>

  <!-- Modal -->
  <div class="modal-overlay hidden">
    <div class="modal" tabindex="-1">
      <button class="close-modal">&times;</button>
      <img src="" alt="Product Image" class="modal-img" loading="lazy" />
      <h2 class="modal-title"></h2>
      <p class="modal-price"></p>
      <p>Өлшемін таңдаңыз:</p>
      <select class="modal-size">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
      <a href="#" class="modal-whatsapp" target="_blank">Сатып алу</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
